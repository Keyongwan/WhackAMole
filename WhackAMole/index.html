<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whack A Mole!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Whack-a-mole! <span class="score">0</span></h1>
  
  <div class="gamemode">
    <div><button type ="button" class ="btn btn-primary btn-lg" data-toggle="button"onClick="startGame()">Start!</button></div>
    <div>
    <button type ="button" class ="btn btn-success btn-lg" onClick="easy().bind(this)">Easy</button>
    <button type ="button" class ="btn btn-warning btn-lg" onClick="hard(1)">Hard</button>
    <button type ="button" class ="btn btn-danger btn-lg" onClick="insane(2)">Insane</button>
    </div>
    
  </div>
  

  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
    <div class="hole hole7">
        <div class="mole"></div>
    </div>
    <div class="hole hole8">
        <div class="mole"></div>
    </div>
    <div class="hole hole9">
        <div class="mole"></div>
    </div>  
  </div>
  
  <script src="index.js"></script>
</body>
</html>
